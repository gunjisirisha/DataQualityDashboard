<script>
    $(document).ready( function () {
  var table = $('#example').DataTable({
    columnDefs: [{
      targets: 0, render: function(data, type, row, meta) {
        return type === 'display'? data : data.replace( /<.*?>/g, '' );
      }
    }]
  });
} );
</script>
