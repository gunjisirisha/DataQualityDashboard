<form id="myForm" method="post" action="">
  <table border="0" cellpadding="0" cellspacing="0">
    <tbody>

      <tr>
        <td>{{ form.field1 }}</td>
        <td>{{ form.field2 }}</td>
        <td>{{ form.field3 }}</td>
      </tr>

    </tbody>
  </table>

</form>
<script type="text/javascript">
  $(function() {
    $('#myForm tbody tr').formset({
      prefix: '{{ formset.prefix }}'
    });
  })
</script>
